<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PMS</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../assets/css/font-awesome-ie7.min.css" />
		<link rel="stylesheet" href="../assets/css/bootstrap.css" />
		<link rel="stylesheet" href="../assets/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="../unicorn/css/unicorn.login.css" />
		<link rel="stylesheet" href="../assets/css/todc.bootstrap.css" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
    <body>
        <div id="logo">
            <img src="img/logo.png" alt="" />
        </div>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="index.html" />
				<p><h2>登陆项目管理系统</h2></p>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span><input type="text" placeholder="请输入用户名" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span><input type="password" placeholder="请输入密码" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-right"><input type="submit" class="btn btn-primary" value="Login" /></span>
                </div>
            </form>
           
        </div>
        
        <script src="../assets/js/jquery-1.9.1.min.js"></script>  
		<script src="../assets/js/bootstrap.min.js"></script>
        <!--<script src="../assets/js/unicorn.login.js"></script> -->
    </body>
</html>
